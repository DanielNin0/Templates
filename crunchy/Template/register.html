<html lang="es" class="skrollr skrollr-desktop">

<head>




  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <!-- <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" /> -->

  <!-- Libs CSS -->
  <link rel="stylesheet" href="css/libs.bundle.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/index.bundle.css">

  <!-- Title -->
  <title>Index</title>
  <style type="text/css">
    @font-face {
      font-family: Roboto;
      src: url("chrome-extension://mcgbeeipkmelnpldkobichboakdfaeon/css/Roboto-Regular.ttf");
    }

    body {
      background-color: #17181C !important;
    }
  </style>
</head>

<body>
  <section>
    <div class="row g-0">
      <div class="col-lg-7 d-none d-lg-block">
        <img src="img/portadalogin.png" alt="" class="imglogin min-vh-100">
      </div>
      <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
        <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
          <img src="img/Logo.png" alt="" class="img-fluid logologin">
        </div>
        <div class="px-lg-4 py-lg-4 p-4 w-100 align-self-center">
          <h3 class="text-white fw-lighter">Registrate</h3>
          <form>
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label fw-bolder text-white">Nombre(s)</label>
              <input type="text" class="form-control form-control-sm input-login border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu Nombre">
            </div>
            
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label fw-bolder text-white">Email address</label>
              <input type="email" class="form-control form-control-sm input-login border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu email">
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label fw-bolder text-white">Password</label>
              <input type="password" class="form-control form-control-sm input-login border-0" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label fw-bolder text-white">Repetir Password</label>
              <input type="password" class="form-control form-control-sm input-login border-0" id="exampleInputPassword1" placeholder="Repite tu contraseña">
            </div>
           
            <button type="submit" class="btn btn-sm btn-login btn-primary w-100 fw-bolder" >Registrarse</button>
          </form>

          <p class="fw-bolder text-white-50 text-center">O registrate con</p>
          <div class="d-flex justify-content-around w-100">
            <button type="submit" class="btn btn-sm  btn-outline-light flex-grow-1 me-2 text-login text-white" ><i class="fa-brands fa-google"></i> Google</button>
            <button type="submit" class="btn btn-sm btn-outline-light flex-grow-1 ms-2 text-login text-white" ><i class="fa-brands fa-facebook"></i> Facebook</button>
          </div>
        </div>
        
      </div>
      
    </div>
  </section>

  <!-- javascript -->
  <script src="https://kit.fontawesome.com/d4ea08e6c5.js" crossorigin="anonymous"></script>
  <script src="js/vendor.bundle.js"></script>
  <script src="js/index.bundle.js"></script>


</body>

</html>
