<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d4ea08e6c5.js" crossorigin="anonymous"></script>
</head>
<body>
   <h1>CARD PRINCIPALES</h1>
        <div class="card-min" style="display: inline-block; margin-right: 10px;">
            
            <h2>Kimetsu No Yaiba</h2>
            <span class="type">Serie - Sub - Dob</span>
            <span class="calificacion">5.0 *</span>
            <div class="card-min-button">
                <a href="#"><i class="fa-solid fa-play"></i></a>
                <a href="#"><i class="fa-solid fa-plus-minus"></i></a>
            </div>
            <div class="pic">
                <img src="img/kimetsu-bg.webp" alt="">
            </div>
        </div>

        <div class="card-min-cap" style="display: inline-block; margin-right: 10px;">
        
            <div class="card-min-button">
                <i class="fa-solid fa-play"></i>
            </div>
            <div class="pic">
                <img src="img/kimetsu-bg.webp" alt="">
            </div>
            <div class="progress-bar progress" style="width: 50%;"></div>

        </div>
    
        <div class="card-lg" style="display: inline-block; margin-right: 10px;">
            <h2>Kimetsu No Yaiba</h2>
            <span class="type">Serie - Sub - Dob</span>
            <span class="calificacion">5.0 *</span>
            <div class="card-lg-button">
                <a href="#"><i class="fa-solid fa-play"></i></a>
                <a href="#"><i class="fa-solid fa-plus-minus"></i></a>
            </div>
            <div class="pic"></div>
        </div>
        <div class="card"  style="display: inline-block; margin-right: 10px;">
            <h2>Kimetsu No Yaiba</h2>
            <span class="type">Serie - Sub - Dob</span>
            <span class="calificacion">5.0 *</span>
            <div class="card-button">
                <a href="#"><i class="fa-solid fa-play"></i></a>
                <a href="#"><i class="fa-solid fa-plus-minus"></i></a>
            </div>
            <div class="pic"></div>
        </div>
   
        <h1>CARD CATEGORIAS</h1>
        <div class="card-min-category" style="display: inline-block; margin-right: 10px;">
            <h2>Fantasia</h2>
            <div class="pic"></div>
        </div>

        <div class="card-lg-category" style="display: inline-block; margin-right: 10px;">
            <h2>Misterio</h2>
            
            <div class="pic"></div>

</body>
