<html lang="es" class="skrollr skrollr-desktop">

<head>




  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <!-- <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" /> -->

  <!-- Libs CSS -->
  <link rel="stylesheet" href="css/libs.bundle.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/index.bundle.css">

  <!-- Title -->
  <title>Index</title>
  <style type="text/css">
    @font-face {
      font-family: Roboto;
      src: url("chrome-extension://mcgbeeipkmelnpldkobichboakdfaeon/css/Roboto-Regular.ttf");
    }

    body {
      background-color: #17181C !important;
    }
  </style>
</head>

<body>
  <section>
    <div class="row g-0">
      <div class="col-lg-7 d-none d-lg-block">
        <img src="img/portadalogin.png" alt="" class="imglogin min-vh-100 vh-100">
      </div>
      <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
        <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
          <img src="img/Logo.png" alt="" class="img-fluid logologin">
        </div>
        <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
          <h1 class="text-white fw-lighter">Bienvenido</h1>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-bolder text-white">Email address</label>
              <input type="email" class="form-control input-login border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label fw-bolder text-white">Password</label>
              <input type="password" class="form-control input-login border-0" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
              <a href="#"  class="form-text">¿Has olvidado tu contraseña?</a>
            </div>
           
            <button type="submit" class="btn btn-login btn-primary w-100 fw-bolder" >Iniciar sesión</button>
          </form>

          <p class="fw-bolder text-white-50 text-center">O inicia sesión con</p>
          <div class="d-flex justify-content-around w-100">
            <button type="submit" class="btn btn-outline-light flex-grow-1 me-2 text-login text-white" ><i class="fa-brands fa-google"></i> Google</button>
            <button type="submit" class="btn btn-outline-light flex-grow-1 ms-2 text-login text-white" ><i class="fa-brands fa-facebook"></i> Facebook</button>
          </div>
        </div>
        <div class="text-center text-white px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
          <p>¿Aun no tienes cuenta? <a href="#" class="text-decoration-none fw-bolder text-white text-orange-hover ">Crea una ahora</a></p>
        </div>
      </div>
      
    </div>
  </section>

  <!-- javascript -->
  <script src="https://kit.fontawesome.com/d4ea08e6c5.js" crossorigin="anonymous"></script>
  <script src="js/vendor.bundle.js"></script>
  <script src="js/index.bundle.js"></script>


</body>

</html>
